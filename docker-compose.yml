services:
  app_db:
    image: postgres:16-alpine
    container_name: istari_app_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: istari_product
    ports:
      - "5432:5432"
    volumes:
      - app_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  engine:
    build:
      context: .
      dockerfile: apps/engine/Dockerfile
    container_name: istari_engine
    environment:
      PYTHONDONTWRITEBYTECODE: "1"
      ANALYTICS_DB_URL: ${ANALYTICS_DB_URL_DOCKER:-postgresql://postgres:postgres@app_db:5432/istari_product}
      API_PORT: 8010
      API_HOST: 0.0.0.0
      ENVIRONMENT: development
      QUERY_TIMEOUT_SECONDS: 20
      QUERY_RESULT_ROWS_MAX: 1000
      ENGINE_CACHE_TTL_SECONDS: 60
      ENGINE_CACHE_MAX_ENTRIES: 1000
      ENGINE_SINGLEFLIGHT_TTL_SECONDS: 30
      ENGINE_SERVICE_SECRET: ${ENGINE_SERVICE_SECRET:-change-me-engine-service-secret}
      ALLOW_DIRECT_DATASOURCE_HEADER: ${ALLOW_DIRECT_DATASOURCE_HEADER:-false}
    depends_on:
      app_db:
        condition: service_healthy
    volumes:
      - ./apps/engine:/app
      - /app/__pycache__
    command: uvicorn main:app --host 0.0.0.0 --port 8010 --reload --log-level info --access-log

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: istari_api
    environment:
      PYTHONDONTWRITEBYTECODE: "1"
      APP_DATABASE_URL: postgresql+psycopg://postgres:postgres@app_db:5432/istari_product
      APP_APP_DB_URL: postgresql+psycopg://postgres:postgres@app_db:5432/istari_product
      APP_ANALYTICS_DB_URL: ${ANALYTICS_DB_URL_DOCKER:-postgresql://postgres:postgres@app_db:5432/istari_product}
      APP_API_PORT: 8000
      APP_API_HOST: 0.0.0.0
      APP_ENVIRONMENT: development
      APP_CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      APP_SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-prod}
      APP_JWT_ALGORITHM: HS256
      APP_JWT_EXPIRE_MINUTES: 60
      APP_ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      APP_ENGINE_BASE_URL: http://engine:8010
      APP_ENGINE_TIMEOUT_SECONDS: 30
      APP_ENGINE_SERVICE_SECRET: ${ENGINE_SERVICE_SECRET:-change-me-engine-service-secret}
      APP_ENGINE_SERVICE_TOKEN_TTL_SECONDS: 120
      APP_BOOTSTRAP_ADMIN_ENABLED: "true"
      APP_BOOTSTRAP_ADMIN_EMAIL: ${BOOTSTRAP_ADMIN_EMAIL:-admin@local}
      APP_BOOTSTRAP_ADMIN_PASSWORD: ${BOOTSTRAP_ADMIN_PASSWORD:-admin123}
      DATABASE_URL: postgresql+psycopg://postgres:postgres@app_db:5432/istari_product
      APP_DB_URL: postgresql+psycopg://postgres:postgres@app_db:5432/istari_product
      ANALYTICS_DB_URL: ${ANALYTICS_DB_URL_DOCKER:-postgresql://postgres:postgres@app_db:5432/istari_product}
      API_PORT: 8000
      API_HOST: 0.0.0.0
      ENVIRONMENT: development
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-prod}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 60
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ENGINE_BASE_URL: http://engine:8010
      ENGINE_TIMEOUT_SECONDS: 30
      ENGINE_SERVICE_SECRET: ${ENGINE_SERVICE_SECRET:-change-me-engine-service-secret}
      ENGINE_SERVICE_TOKEN_TTL_SECONDS: 120
      BOOTSTRAP_ADMIN_ENABLED: "true"
      BOOTSTRAP_ADMIN_EMAIL: ${BOOTSTRAP_ADMIN_EMAIL:-admin@local}
      BOOTSTRAP_ADMIN_PASSWORD: ${BOOTSTRAP_ADMIN_PASSWORD:-admin123}
    ports:
      - "8000:8000"
    depends_on:
      app_db:
        condition: service_healthy
      engine:
        condition: service_started
    volumes:
      - ./apps/api:/app
      - /app/__pycache__
    command: bash -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000 --reload --log-level info --access-log"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: istari_web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_TELEMETRY_DISABLED: 1
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started
    volumes:
      - ./apps/web:/app/apps/web
      - ./tsconfig.base.json:/app/tsconfig.base.json:ro
      - /app/apps/web/node_modules
    command: npm run --prefix apps/web dev -- --host 0.0.0.0 --port 3000

volumes:
  app_db_data:
